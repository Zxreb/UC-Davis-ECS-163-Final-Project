<!doctype html>
<html lang="en" style="width:100%;height:100%;">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Student Habits vs. Academic Performance Dashboard">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Habits vs. Academic Performance</title>
  <style>
    body { font-family: sans-serif; margin: 10px; }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
      grid-auto-rows: auto;
    }
    #hist-chart, #pie-chart { grid-row: 1; }

    /* Make the dendrogram scrollable horizontally */
    #dendro-chart {
      grid-column: 1 / -1;
      grid-row: 2;
      overflow-x: auto;
    }

    .chart {
      background: #fafafa;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 2px;
    }
    .chart h2 { margin: 0.2em 0; font-size: 1.2em; }
    .chart p  { margin: 0 0 0.6em; color: #555; }

    .chart svg {
      width: 100%;
      display: block;
    }
    #hist-chart svg, #pie-chart svg {
      height: 400px;
    }

    /* Give dendro SVG a min-width so you can scroll to see the full tree */
    #dendro-chart svg {
      height: auto;
      min-width: 800px;
    }

    .tooltip {
      position: absolute;
      pointer-events: none;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="chart" id="hist-chart">
      <h2>Study Hours Distribution</h2>
      <p>Brush to filter students by daily study-hour ranges.</p>
      <svg></svg>
    </div>

    <div class="chart" id="pie-chart">
      <h2>Job Status Breakdown</h2>
      <p>Click a slice to select that group.</p>
      <svg></svg>
    </div>

    <div class="chart" id="dendro-chart">
      <h2>Job Status → Exam-Score Bins</h2>
      <p>High (≥85), Mid (70–84), Low (&lt;70); filtered by brush &amp; click.</p>
      <svg></svg>
    </div>
  </div>

  <div class="tooltip" id="tooltip"></div>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
